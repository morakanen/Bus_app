<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hamburger Menu Example</title>
    <link rel="stylesheet" type="text/css" href="route.css" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha384-Fn8+3CcLk8h+8K4iym5r0T03cR9kLpIOl1pi52X6r5bFtAmrlozInQTL2Mmn/L0o"
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha384-zRU3qo2KwY3va5JtjFqbsq0Ij8zjfsl9fuOD/0A0Tj3gL1lSnv4IQhIKc3IZYTRZ"
      crossorigin=""
    ></script>
  </head>
  <body class="main-body">
    <div class="hamburger-menu">
      <nav class="navbar navbar-expand-md navbar-light bg-orange">
        <div class="container">
          <a class="main-title" href="#">GOVA BUS</a>

          <!-- Hamburger Button -->
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarCollapse"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Navigation Menu -->
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="home.html">Home</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="route.html">Route</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Bus time</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Settings</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div id="map"></div>
    <script src="route.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
