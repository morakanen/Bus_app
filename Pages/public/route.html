<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hamburger Menu Example</title>
    <link rel="stylesheet" type="text/css" href="route.css" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  </head>
  <body class="main-body">
    <div class="hamburger-menu">
      <nav class="navbar navbar-expand-md navbar-light bg-orange">
        <div class="container">
          <a class="main-title" href="#">GOVA BUS</a>

          <!-- Hamburger Button -->
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarCollapse"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Navigation Menu -->
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="home.html">Home</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="route.html">Route</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Bus time</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Settings</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div id="map"></div>
    <div class="form-container">
      <form>
        <div class="form-group">
          <label class="from-where" class="where-to" for="input1"
            >From where?</label
          >
          <select class="form-control" id="input1" name="input1"></select>
        </div>
        <div class="form-group">
          <label class="where-to" for="input2">Where to?</label>
          <select class="form-control" id="input2" name="input2"></select>
        </div>
      </form>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="route.js"></script>
  </body>
</html>
